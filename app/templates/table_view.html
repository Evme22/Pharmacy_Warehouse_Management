{% extends 'layout.html' %}

{% block content %}
<h2>Таблица: {{ table }}</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/" class="btn btn-secondary">Назад</a>
{% endblock %}
